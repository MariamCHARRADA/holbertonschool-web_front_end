<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 7</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <script type="application/javascript">
        function createSearchForm() {
            $("body").append(
                $("<input>").attr("type", "text"),
                $("<input>").attr("type", "submit").val("Submit").click(function (event) {
                    event.preventDefault();
                    queryWikipedia($("input[type='text']").val());
                }),
                $("<ul>")
            );
        }

        function addNewArticle(id, title, snippet) {
            var $li = $("<li>").append(
                $("<p>").append(
                    $("<span>").text(id + " - "),
                    $("<b>").text(title)
                ),
                $("<p>").html(snippet) // Use .html() to render HTML tags in the snippet
            );

            $("ul").append($li);
        }

        function queryWikipedia(search) {
            $.ajax({
                url: "https://en.wikipedia.org/w/api.php",
                data: {
                    action: "query",
                    list: "search",
                    format: "json",
                    srsearch: search,
                    origin: "*" // Required for CORS
                },
                type: "GET",
                success: function (data) {
                    console.log(data);
                    $("ul").empty(); // Clear previous results
                    data.query.search.forEach(function (result) {
                        addNewArticle(result.pageid, result.title, result.snippet);
                    });
                }
            });
        }

        $(document).ready(function () {
            createSearchForm();
        });
    </script>
</body>

</html>
