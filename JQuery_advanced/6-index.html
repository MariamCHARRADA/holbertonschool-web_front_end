<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 6</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>

<body>
    <script type="application/javascript">
        function createFamilyTree() {
            $("body").append(
                $("<table>").append(
                    $("<thead>").append(
                        $("<tr>").append(
                            $("<th>").text("Firstname"),
                            $("<th>").text("Lastname")
                        )),
                    $("<tbody>")
                )
            );
        }

        function addNewMember(firstName, lastName, position) {
            const newRow =
                $("<tr>").append(
                    $("<td>").text(firstName),
                    $("<td>").text(lastName),
                    $("<td>").text('(x)').css("background-color", "orange").click(function () {
                        $(this).parent().remove();
                    })

                );

            if (position === "before") {
                $("table tbody").prepend(newRow);
            } else if (position === "after") {
                $("table tbody").append(newRow);
            }
        }

        function createForm() {
            let form = $("<form>").append(
                $("<input>").attr("type", "text"),
                $("<input>").attr("type", "text"),
                $("<select>").append(
                    $("<option>").attr("value", "before").text("Before"),
                    $("<option>").attr("value", "after").text("After")
                ),
                $("<input>").attr("type", "submit").val("Submit").click(function (event) {
                    event.preventDefault();
                    addNewMember(
                        $("form input:first-of-type").val(),
                        $("form input:nth-of-type(2)").val(),
                        $("form select").val()
                    );
                })
            );

            $("table").before(form);
        }
        createFamilyTree();
        createForm();


    </script>
</body>

</html>
